name: air-quality-daily

on:
  workflow_dispatch:
  schedule:
    - cron: '11 6 * * *'

jobs:
  schedule_pipelines:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Install dependencies
        env:
          UV_LINK_MODE: copy
        run: uv sync --frozen
      
      - name: Fetch and send daily features to Hopsworks
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          AQICN_API_KEY: ${{ secrets.AQICN_API_KEY }}
        run: uv run python daily-feature-pipeline.py
      
      - name: Produce and upload daily forecasts
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: uv run python batch-inference-pipeline.py